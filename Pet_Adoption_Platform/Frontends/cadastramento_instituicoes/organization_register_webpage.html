<!DOCTYPE html>
<html>
    <head>
        <title>Cadastro Organização</title>
        <link rel="stylesheet" href="organization_register_webpage.css">
    </head>
    <body>
        <div class="header">
            <h1>Adopt Pet</h1>
        </div>
        <div class="centralization">
            <div class="register">
                <form class="form_register" action="">
                    <h1>Organização</h1>
                    <label for="organization_name">Nome</label>
                    <input type="text" name="organization_name" id="organization_name">
                    <label for="organization_email">E-mail</label>
                    <input type="email" name="organization_email" id="organization_email"/>
                    <label for="organization_password">Senha</label>
                    <input type="password" name="organization_password" id="organization_password"/>
                    <label for="organization_focus">Foco</label>
                    <input type="text" name="organization_focus" id="organization_focus">
                    <label for="organization_description">Descrição</label>
                    <textarea name="organization_description" id="organization_description"></textarea>
                    <div class="extra_link">
                        <a href="..\pagina_login\login_webpage.html"> Já Possuo Conta</a>
                    </div>
                    <div class="button">
                        <input type="submit" class="submit_button" value="Criar Conta" onclick="main()">
                    </div>
                </form>
            </div>
        </div>
        <script src="organization_register_script.js"></script>
    </body>
</html>
