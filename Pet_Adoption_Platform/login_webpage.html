<!DOCTYPE html>
<html>
    <head>
        <title>Login Adopt Pet</title>
        <link rel="stylesheet" href="login_webpage.css">
    </head>
    <body>
        <section class="header">
            <h1>Adopt Pet</h1>
        </section>
        <div class="login">
            <form method="POST" class="form_login">
                <h1>Login</h1>
                <label for="email">E-mail</label>
                <input type="email"/>
                <label for="password">Password</label>
                <input type="password"/>
                <section class="extra_links">
                    <a href="">Create account</a>
                    <a href="">Forgot password</a>
                </section>
                <section class="button">
                    <input type="submit" class="submit_button" value="Enter">
                </section>
            </form>
        </div>
    </body>
</html>
